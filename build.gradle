
plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

sourceCompatibility = targetCompatibility = "1.16";

dependencies {
	// JSON Library
	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1' // TODO: This shouldn't be required since it is being used almost never
}
