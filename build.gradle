
plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
	// JSON Library
	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

	testImplementation group: 'junit', name: 'junit', version: '4.13'
}

test {
    useJUnit()
    testLogging {
        showStandardStreams = true
    }
}